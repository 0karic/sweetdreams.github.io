      <div id="form" class="d-flex align-items-center"> 
        <div class="container forma">  
          <h2 class="fw-bold mb-50 text-center pink">Contact Us</h2>
          <form>
            <div class="row">
              <div class="form-group col-6">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="form-group col-6">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label mt-3">Phone Number:</label>
              <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="form-group mb-3">
              <label for="message">Message:</label>
              <textarea class="form-control" id="message" name="message" style="height: 150px" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>
